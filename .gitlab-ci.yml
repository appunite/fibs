#     - make restore-cache
#     - make bootstrap
#     - swift test
#     - make store-cache
#   except:
#     - /^no-test.*$/

build:
  stage: test
  except:
    - master
  tags:
    - vm-xcode10.2.1
  script:
    - make restore-cache bootstrap build-release store-cache

release:
  <<: *release-appunite-job
  only:
    - tags
  script:
    - make restore-cache bootstrap build-release zip store-cache
