name: Release

on:
  push:
    tags: [0-9]+.[0-9]+.[0-9]+

jobs:
  bootstrap_build:
    name: Bootstrap and Build
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Restore cached pods
        uses: actions/cache@v1.0.0
        id: restore-pods
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

      - name: Restore cached gems
        uses: actions/cache@v1.0.0
        id: restore-gems
        with:
          path: vendor
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

      - name: Bootstrap
        run: make bootstrap

      - name: Build with release configuration
        run: make build-release

      - name: Zip the output
        run: make zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: fibs_archived
          path: fibs.zip
  release:
    name: Release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: fibs_archived

      - name: Generate podspec 
        run: make GIT_TAG=$GITHUB_REF generate-podspec

      - name: Release on Github
        uses: ncipollo/release-action@v1
        with:
          artifact: fibs.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Cocoapods
        run: make release-cocoapods